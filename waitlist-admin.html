<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Waitlist Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(148, 163, 184, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .verifiers { color: #10b981; }
        .normal-users { color: #3b82f6; }
        .total-users { color: #8b5cf6; }
        .pending { color: #f59e0b; }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .users-table {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .table-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
        }

        th {
            background: rgba(15, 23, 42, 0.5);
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(148, 163, 184, 0.05);
            cursor: pointer;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .user-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-verifier {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .type-normal {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 4px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            margin: 2% auto;
            padding: 0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: rgba(15, 23, 42, 0.8);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            color: #94a3b8;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e2e8f0;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .user-detail {
            margin-bottom: 1rem;
        }

        .user-detail label {
            display: block;
            color: #94a3b8;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .user-detail span {
            display: block;
            font-size: 1rem;
            padding: 0.5rem 0;
        }

        .interests-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .interest-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .modal-footer {
            background: rgba(15, 23, 42, 0.5);
            padding: 1.5rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(148, 163, 184, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 1rem;
            color: #fca5a5;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Manage waitlist entries and user verification requests</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number verifiers" id="verifierCount">0</div>
                <div class="stat-label">Verifiers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number normal-users" id="normalUserCount">0</div>
                <div class="stat-label">Normal Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total-users" id="totalUserCount">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="controls">
            <div class="filters">
                <select class="filter-select" id="userTypeFilter">
                    <option value="all">All Users</option>
                    <option value="verifier">Verifiers</option>
                    <option value="normal">Normal Users</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name">Name A-Z</option>
                    <option value="position">Position</option>
                </select>
            </div>
            <button class="btn" onclick="openCreateModal()">
                <span>+</span> Add New User
            </button>
        </div>

        <div class="users-table">
            <div class="table-header">
                <h3>Waitlist Entries</h3>
            </div>
            <div class="table-container">
                <div id="loadingState" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading waitlist data...</p>
                </div>
                <div id="errorState" class="error" style="display: none;">
                    <p>Failed to load waitlist data. Please try again.</p>
                </div>
                <table id="usersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="userModalBody">
                <!-- User details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deleteUser()">Delete User</button>
                <button class="btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <span class="close" onclick="closeCreateModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="createUserForm">
                    <div class="user-detail">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                    </div>
                    <div class="user-detail">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                    </div>
                    <div class="user-detail">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                    </div>
                    <div class="user-detail">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0; min-height: 80px;"></textarea>
                    </div>
                    <div class="user-detail">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" name="industry" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                    </div>
                    <div class="user-detail">
                        <label for="language">Language</label>
                        <select id="language" name="language" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                            <option value="English">English</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </div>
                    <div class="user-detail">
                        <label>Interests</label>
                        <div style="margin-top: 0.5rem;">
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="interests" value="I want to verify a person" style="margin-right: 0.5rem;">
                                I want to verify a person
                            </label>
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="interests" value="I want to verify a business" style="margin-right: 0.5rem;">
                                I want to verify a business
                            </label>
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="interests" value="I want to verify documents" style="margin-right: 0.5rem;">
                                I want to verify documents
                            </label>
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="interests" value="I want to get verified" style="margin-right: 0.5rem;">
                                I want to get verified
                            </label>
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="interests" value="Other" style="margin-right: 0.5rem;">
                                Other
                            </label>
                        </div>
                    </div>
                    <div class="user-detail">
                        <label for="wantToBeVerifier">Want to be Verifier?</label>
                        <select id="wantToBeVerifier" name="wantToBeVerifier" required style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="user-detail" id="verifierLocationsDiv" style="display: none;">
                        <label for="verifierLocations">Verifier Locations</label>
                        <input type="text" id="verifierLocations" name="verifierLocations" placeholder="Enter comma-separated locations" style="width: 100%; padding: 0.5rem; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 4px; color: #e2e8f0;">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="createUser()" id="createUserBtn">Create User</button>
                <button class="btn" onclick="closeCreateModal()" style="background: #64748b;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let waitlistData = [];
        let filteredData = [];
        let currentUser = null;

        // API Base URL - Change this to your actual API endpoint
        const API_BASE_URL = '/api/waitlist';

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadWaitlistData();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('userTypeFilter').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            document.getElementById('wantToBeVerifier').addEventListener('change', toggleVerifierLocations);
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                const userModal = document.getElementById('userModal');
                const createModal = document.getElementById('createModal');
                if (event.target === userModal) {
                    closeModal();
                }
                if (event.target === createModal) {
                    closeCreateModal();
                }
            });
        }

        // Load waitlist data from API
        async function loadWaitlistData() {
            try {
                showLoading();
                const response = await fetch(API_BASE_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch waitlist data');
                }
                
                const data = await response.json();
                waitlistData = data.data || data; // Handle different response formats
                filteredData = [...waitlistData];
                
                updateStats();
                renderTable();
                hideLoading();
            } catch (error) {
                console.error('Error loading waitlist data:', error);
                showError();
                
                // Fallback to demo data for testing
                loadDemoData();
            }
        }

        // Load demo data for testing purposes
        function loadDemoData() {
            waitlistData = [
                {
                    _id: '1',
                    fullName: 'John Doe',
                    email: 'john@example.com',
                    phone: '+1234567890',
                    address: '123 Main St, City, State',
                    interests: ['I want to verify a person', 'I want to verify documents'],
                    industry: 'Technology',
                    language: 'English',
                    wantToBeVerifier: 'yes',
                    verifierLocations: ['New York', 'California'],
                    status: 'approved',
                    position: 1,
                    joinedAt: new Date('2024-01-15'),
                    formattedJoinDate: '1/15/2024'
                },
                {
                    _id: '2',
                    fullName: 'Jane Smith',
                    email: 'jane@example.com',
                    phone: '+0987654321',
                    address: '456 Oak Ave, City, State',
                    interests: ['I want to get verified'],
                    industry: 'Finance',
                    language: 'English',
                    wantToBeVerifier: 'no',
                    verifierLocations: [],
                    status: 'pending',
                    position: 2,
                    joinedAt: new Date('2024-01-20'),
                    formattedJoinDate: '1/20/2024'
                },
                {
                    _id: '3',
                    fullName: 'Mike Johnson',
                    email: 'mike@example.com',
                    phone: '+1122334455',
                    address: '789 Pine St, City, State',
                    interests: ['I want to verify a business', 'Other'],
                    industry: 'Healthcare',
                    language: 'Spanish',
                    wantToBeVerifier: 'yes',
                    verifierLocations: ['Texas', 'Florida'],
                    status: 'approved',
                    position: 3,
                    joinedAt: new Date('2024-01-25'),
                    formattedJoinDate: '1/25/2024'
                }
            ];
            filteredData = [...waitlistData];
            updateStats();
            renderTable();
            hideLoading();
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('usersTable').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('usersTable').style.display = 'table';
        }

        // Show error state
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('usersTable').style.display = 'none';
        }

        // Update statistics cards
        function updateStats() {
            const verifiers = waitlistData.filter(user => user.wantToBeVerifier === 'yes').length;
            const normalUsers = waitlistData.filter(user => user.wantToBeVerifier === 'no').length;
            const pending = waitlistData.filter(user => user.status === 'pending').length;

            document.getElementById('verifierCount').textContent = verifiers;
            document.getElementById('normalUserCount').textContent = normalUsers;
            document.getElementById('totalUserCount').textContent = waitlistData.length;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Apply filters and sorting
        function applyFilters() {
            const userTypeFilter = document.getElementById('userTypeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            // Filter data
            filteredData = waitlistData.filter(user => {
                const matchesUserType = userTypeFilter === 'all' ||
                    (userTypeFilter === 'verifier' && user.wantToBeVerifier === 'yes') ||
                    (userTypeFilter === 'normal' && user.wantToBeVerifier === 'no');

                const matchesStatus = statusFilter === 'all' || user.status === statusFilter;

                return matchesUserType && matchesStatus;
            });

            // Sort data
            filteredData.sort((a, b) => {
                switch (sortFilter) {
                    case 'newest':
                        return new Date(b.joinedAt) - new Date(a.joinedAt);
                    case 'oldest':
                        return new Date(a.joinedAt) - new Date(b.joinedAt);
                    case 'name':
                        return a.fullName.localeCompare(b.fullName);
                    case 'position':
                        return a.position - b.position;
                    default:
                        return 0;
                }
            });

            renderTable();
        }

        // Render the users table
        function renderTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            filteredData.forEach(user => {
                const row = document.createElement('tr');
                row.onclick = () => showUserDetails(user);
                
                row.innerHTML = `
                    <td>${user.position}</td>
                    <td>${user.fullName}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="user-type-badge ${user.wantToBeVerifier === 'yes' ? 'type-verifier' : 'type-normal'}">
                            ${user.wantToBeVerifier === 'yes' ? 'Verifier' : 'Normal User'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.status}">
                            ${user.status}
                        </span>
                    </td>
                    <td>${user.formattedJoinDate || new Date(user.joinedAt).toLocaleDateString()}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-small" onclick="event.stopPropagation(); showUserDetails(${JSON.stringify(user).replace(/"/g, '&quot;')})">View</button>
                            <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); confirmDelete('${user._id}')">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show user details in modal
        function showUserDetails(user) {
            currentUser = user;
            const modal = document.getElementById('userModal');
            const modalBody = document.getElementById('userModalBody');

            modalBody.innerHTML = `
                <div class="user-detail">
                    <label>Full Name</label>
                    <span>${user.fullName}</span>
                </div>
                <div class="user-detail">
                    <label>Email</label>
                    <span>${user.email}</span>
                </div>
                <div class="user-detail">
                    <label>Phone</label>
                    <span>${user.phone}</span>
                </div>
                <div class="user-detail">
                    <label>Address</label>
                    <span>${user.address}</span>
                </div>
                <div class="user-detail">
                    <label>Industry</label>
                    <span>${user.industry}</span>
                </div>
                <div class="user-detail">
                    <label>Language</label>
                    <span>${user.language}</span>
                </div>
                <div class="user-detail">
                    <label>Interests</label>
                    <div class="interests-list">
                        ${user.interests.map(interest => `<span class="interest-tag">${interest}</span>`).join('')}
                    </div>
                </div>
                <div class="user-detail">
                    <label>User Type</label>
                    <span class="user-type-badge ${user.wantToBeVerifier === 'yes' ? 'type-verifier' : 'type-normal'}">
                        ${user.wantToBeVerifier === 'yes' ? 'Verifier' : 'Normal User'}
                    </span>
                </div>
                ${user.wantToBeVerifier === 'yes' ? `
                <div class="user-detail">
                    <label>Verifier Locations</label>
                    <span>${user.verifierLocations?.join(', ') || 'Not specified'}</span>
                </div>
                ` : ''}
                <div class="user-detail">
                    <label>Status</label>
                    <span class="status-badge status-${user.status}">
                        ${user.status}
                    </span>
                </div>
                <div class="user-detail">
                    <label>Position</label>
                    <span>#${user.position}</span>
                </div>
                <div class="user-detail">
                    <label>Joined Date</label>
                    <span>${user.formattedJoinDate || new Date(user.joinedAt).toLocaleDateString()}</span>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Close user details modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            currentUser = null;
        }

        // Open create user modal
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        // Close create user modal
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
            document.getElementById('verifierLocationsDiv').style.display = 'none';
        }

        // Toggle verifier locations field
        function toggleVerifierLocations() {
            const wantToBeVerifier = document.getElementById('wantToBeVerifier').value;
            const locationsDiv = document.getElementById('verifierLocationsDiv');
            
            if (wantToBeVerifier === 'yes') {
                locationsDiv.style.display = 'block';
            } else {
                locationsDiv.style.display = 'none';
            }
        }

        // Create new user
        async function createUser() {
            const form = document.getElementById('createUserForm');
            const formData = new FormData(form);
            const btn = document.getElementById('createUserBtn');
            
            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                // Prepare user data
                const userData = {
                    fullName: formData.get('fullName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    industry: formData.get('industry'),
                    language: formData.get('language'),
                    interests: formData.getAll('interests'),
                    wantToBeVerifier: formData.get('wantToBeVerifier'),
                    verifierLocations: formData.get('wantToBeVerifier') === 'yes' ? 
                        formData.get('verifierLocations').split(',').map(loc => loc.trim()).filter(loc => loc) : []
                };

                console.log('Creating user with data:', userData);

                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error('Failed to create user');
                }

                const result = await response.json();
                console.log('User created successfully:', result);

                // Reload data and close modal
                await loadWaitlistData();
                closeCreateModal();
                
                // Show success message (you can customize this)
                alert('User created successfully!');

            } catch (error) {
                console.error('Error creating user:', error);
                alert('Failed to create user. Please try again.');
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.textContent = 'Create User';
            }
        }

        // Confirm delete user
        function confirmDelete(userId) {
            if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                deleteUserById(userId);
            }
        }

        // Delete user by ID
        async function deleteUserById(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }

                console.log('User deleted successfully');
                
                // Reload data
                await loadWaitlistData();
                
                // Close modal if it's open
                closeModal();
                
                alert('User deleted successfully!');

            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user. Please try again.');
            }
        }

        // Delete current user (from modal)
        function deleteUser() {
            if (currentUser && confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                deleteUserById(currentUser._id);
            }
        }

        


        
        async function handleSubmit(e) {
            e.preventDefault();

            const submitButton = document.getElementById("createUserBtn");
            const originalText = submitButton.textContent;

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <div style="display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; margin-right: 8px;"></div>
                Creating User...
            `;

            // Collect form data
            const form = document.getElementById("createUserForm");
            const formData = new FormData(form);

            // Store form data globally (if needed)
            window.submittedFormData = {
                fullName: formData.get("fullName"),
                email: formData.get("email"),
                phone: formData.get("phone"),
                address: formData.get("address"),
                interests: formData.getAll("interests"),
                industry: formData.get("industry"),
                language: formData.get("language"),
                wantToBeVerifier: formData.get("wantToBeVerifier"),
                verifierLocations: formData.get("wantToBeVerifier") === 'yes' ? 
                    formData.get("verifierLocations").split(',').map(loc => loc.trim()).filter(loc => loc) : []
            };

            console.log('Form data:', window.submittedFormData);

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(window.submittedFormData)
                });

                if (!response.ok) {
                    throw new Error('Failed to create user');
                }

                const result = await response.json();
                console.log('User created successfully:', result);

                // Reload waitlist data
                await loadWaitlistData();
                
                // Close modal
                closeCreateModal();
                
                // Show success message
                alert('User added to waitlist successfully!');

            } catch (error) {
                console.error('Error creating user:', error);
                alert('Failed to add user to waitlist. Please try again.');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }

        // Add form submission handler
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createUserForm');
            if (form) {
                form.addEventListener('submit', handleSubmit);
            }
        });
    </script>
